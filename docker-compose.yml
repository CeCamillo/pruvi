name: pruvi

services:
  postgres:
    image: postgres:17-alpine
    container_name: pruvi-postgres
    environment:
      POSTGRES_DB: pruvi
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pruvi_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: pruvi-redis
    ports:
      - "6379:6379"
    volumes:
      - pruvi_redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pruvi_postgres_data:
  pruvi_redis_data:
